<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Build your network!</h1>
    <p class="lead">Start networking and acquaintanceship. It's just a click away!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Register</button>
      <!-- <button class="btn btn-info btn-lg">Learn More</button> -->
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (registerCanceled)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
