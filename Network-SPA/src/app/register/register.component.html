<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control"
    [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
    formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username.</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('nickname').errors && registerForm.get('nickname').touched}" class="form-control"
      placeholder="Nickname" formControlName="nickname">
    <div class="invalid-feedback" *ngIf="registerForm.get('nickname').touched && registerForm.get('nickname').hasError('required')">Nickname is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]='bsConfig' >
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="Country" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control"
    [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
    formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')">Please choose a password.</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password must be minimum 6 characters.</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Password must be less than 32 characters.</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control"
    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||
                registerForm.hasError('notSame') && registerForm.get('confirmPassword').touched}"
    formControlName="confirmPassword" placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')">Please confirm a password.</div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('notSame')">Passwords don't match.</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-3" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
