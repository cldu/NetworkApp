<div class="text-center mt-3">
  <h2>{{friendsParam === 'Frienders' ? 'Members who befriended me' : 'Members who I\'ve befriended'}} :
    {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">
  <div class="text-center">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="friendsParam" btnRadio="Frienders" (click)="loadUsers()">Members who
        befriended me</button>
      <button class="btn btn-primary" [(ngModel)]="friendsParam" btnRadio="Friendees" (click)="loadUsers()">Members who
        I befriended</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.pageNumber" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
